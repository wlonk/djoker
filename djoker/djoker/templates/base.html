    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title></title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width" />

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/2.0.1/normalize.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/css/bootstrap.min.css" />

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.10/socket.io.min.js"></script>
        <script>
        //socket = io.connect(null, { transports: ['flashsocket', 'xhr-polling'] });
        socket = io.connect();
        socket.on('connect', function() {
            console.log('connected');
        });

        socket.on('disconnect', function() {
            console.log('disconnected');
        });

        socket.on('reconnecting', function() {
            console.log('reconnecting');
        });

        socket.on('reconnect', function() {
            console.log('reconnected');
        });

        socket.on('error', function(e) {
            console.log('error: ' + e);
        });

        //$(document).ready(function() {});
        </script>

        {% endblock %}

    </head>
